<script type="text/javascript">
  RED.nodes.registerType("mqtt-http", {
    category: "ASSIST-IoT",
    color: "#c47a98",
    defaults: {
      name: { value: "" },
      translation: { value: "" },
      properties: { value: ["translation"] },
    },
    inputs: 1,
    outputs: 1,
    icon: "assist-logo.png",
    label: function () {
      return this.name || "MQTT-HTTP";
    },
    oneditprepare: function () {
      $("#node-input-translation").typedInput({
        type: "json",
        types: ["json"],
      });
    },
  });
</script>

<script type="text/html" data-template-name="mqtt-http">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-translation"><i class="fa fa-tag"></i> Translation</label>
    <input type="textarea" id="node-input-translation" placeholder="Translation"/>
  </div>
</script>

<script type="text/html" data-help-name="mqtt-http">
  <p>Moves data from MQTT topic to a HTTP endpoint</p>
</script>
